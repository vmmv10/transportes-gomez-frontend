<p-select
    *ngIf="!loading"
    [options]="marcas"
    [(ngModel)]="marca"
    optionLabel="nombre"
    placeholder="Selecciona Marca"
    [showClear]="showClear"
    [filter]="showFilter"
    filterBy="nombre"
    class="w-12 {{ !marca && validar ? 'ng-dirty ng-invalid' : '' }}"
    appendTo="body"
    (ngModelChange)="onChangeSelect($event)"
>
</p-select>
<p-skeleton *ngIf="loading" class="w-12" height="3rem" />
