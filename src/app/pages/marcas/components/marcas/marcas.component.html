<p-toast />
<div class="card flex flex-column gap-2 py-1">
    <p-breadcrumb class="max-w-full" [model]="breadcrumb" />
</div>
<div class="card flex flex-column gap-4">
    <div class="flex flex-column md:flex-row gap-2 w-12">
        <div class="flex flex-row gap-2 w-12">
            <p-iconfield iconPosition="left" class="p-fluid w-12">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (keydown.enter)="getData()" [(ngModel)]="filtro.nombre" placeholder="Buscar por nombre" class="p-fluid w-12" />
            </p-iconfield>
        </div>
        <div class="flex flex-row gap-2 w-12">
            <p-button label="Buscar" [fluid]="true" class="w-12" severity="info" icon="pi pi-search" (click)="getData()" />
            <p-button label="Agregar" [fluid]="true" class="w-12" severity="success" icon="pi pi-plus" (click)="displayFormulario()" />
        </div>
    </div>
    <p-table class="hidden md:block w-12" [value]="marcas && marcas.content ? marcas.content : []" id="marcas-table">
        <ng-template #header>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Nombre</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-item>
            <tr>
                <td class="text-center">{{ item.id }}</td>
                <td class="text-center">{{ item.nombre }}</td>
                <td class="text-center">
                    <p-button pTooltip="Editar" icon="pi pi-pencil" [rounded]="true" [text]="true" severity="help" (click)="editar(item)" />
                    <p-button pTooltip="Desactivar" icon="pi pi-ban" [rounded]="true" [text]="true" severity="danger" (click)="confirmarDesactivar(item)" />
                </td>
            </tr>
        </ng-template>
        <ng-template #summary>
            <p-paginator (onPageChange)="pageChange($event)" [first]="filtro.page * filtro.size" [rows]="filtro.size" [totalRecords]="marcas ? marcas.totalElements : 0" [rowsPerPageOptions]="[10, 20, 30]" />
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="6" class="text-center">No se encontraron entregas</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<ng-container *ngIf="marcas && marcas.content">
    <app-table-mobile [size]="filtro.size" [page]="filtro.page" (pageChange)="pageChange($event)" [mostrarAcciones]="true" [acciones]="accionesItems" (accion)="resolverAccion($event)" [data]="marcas.content" [campos]="campos"></app-table-mobile>
</ng-container>
<p-dialog *ngIf="marca" [header]="marca && marca.id == 0 ? 'Crear Item' : 'Editar Item'" [modal]="true" [(visible)]="visible" [breakpoints]="{ '780px': '50vw', '575px': '90vw' }" [style]="{ width: '50vw' }">
    <div class="flex flex-column w-12 gap-2">
        <div class="flex flex-column w-12 gap-2">
            <label for="nombre" class="font-semibold">Nombre</label>
            <input pInputText id="nombre" class="flex-auto" autocomplete="off" [(ngModel)]="marca.nombre" />
        </div>
        <div class="flex flex-column w-12 gap-2">
            <label for="descripcion" class="font-semibold">Descripción</label>
            <textarea pInputTextarea id="descripcion" class="flex-auto" autocomplete="off" [(ngModel)]="marca.descripcion" rows="5"></textarea>
        </div>
    </div>
    <ng-template #footer>
        <p-button label="Cancelar" [text]="true" severity="secondary" class="w-12" [fluid]="true" (click)="cerrarModal()" />
        <p-button [label]="marca && marca.id == 0 ? 'Guardar' : 'Actualizar'" class="w-12" [fluid]="true" severity="success" (click)="guardar()" />
    </ng-template>
</p-dialog>
<p-confirmdialog #cDesactive key="cDesactive" header="Desactivar Marca">
    <ng-template #message let-message>
        <div class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700">
            <i class="pi pi-ban !text-6xl text-red-500"></i>
            <p>¿Desea desactivar la marca {{ marca?.nombre }}?</p>
        </div>
    </ng-template>
    <ng-template #footer>
        <p-button label="Cancelar" class="w-12" [fluid]="true" severity="secondary" [text]="true" (click)="cDesactive.onReject()" />
        <p-button label="Desactivar" class="w-12" [fluid]="true" severity="danger" (click)="cDesactive.onAccept()" />
    </ng-template>
</p-confirmdialog>
<app-modal-loading [visible]="loading"></app-modal-loading>
