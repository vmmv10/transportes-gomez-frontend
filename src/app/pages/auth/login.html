<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden"
    [ngStyle]="{
        'background-image': 'url(/assets/images/login.jpg)',
        'background-size': 'cover',
        'background-position': 'center',
        'background-repeat': 'no-repeat'}"
>
    <div class="flex flex-col items-center justify-center opacity-80 mx-3">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, #2178bd 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center flex flex-column justify-content-center align-items-center mb-8">
                    <p-image src="/assets/images/logo_transparente.png" alt="Logo Transporte Gomez" width="250" height="250" />
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bienvenido</div>
                    <span class="text-muted-color font-medium">Iniciar sesión para continuar...</span>
                </div>

                <div>
                    <p-button label="Iniciar Sesión" styleClass="w-full" (click)="login()" severity="info"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
