<div class="card !mb-8">
    <div class="font-semibold text-xl mb-4">Entregas Recientes</div>
    <p-table [value]="entregas" [paginator]="true" [rows]="5" responsiveLayout="scroll">
        <ng-template #header>
            <tr>
                <th>Correlativo</th>
                <th pSortableColumn="name">Orden Servicio</th>
                <th pSortableColumn="name">Escuela</th>
                <th pSortableColumn="price">Fecha</th>
                <th>Estado</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-item>
            <tr>
                <td style="width: 15%; min-width: 5rem;">
                    {{item.id}}
                </td>
                <td style="width: 35%; min-width: 7rem;">{{ item.ordenServicio.id }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ item.escuela.nombre }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ item.fecha }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ item.estado }}</td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" icon="pi pi-search"
                        class="p-button p-component p-button-text p-button-icon-only"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
