<p-select
    *ngIf="!loading"
    [options]="escuelas"
    [(ngModel)]="escuela"
    optionLabel="nombre"
    placeholder="Selecciona Escuela"
    [showClear]="showClear"
    [filter]="showFilter"
    filterBy="nombre"
    class="w-12 p-fluid {{ !escuela && validar ? 'ng-dirty ng-invalid' : '' }}"
    appendTo="body"
    (ngModelChange)="onChangeSelect($event)"
    [disabled]="disabled"
>
</p-select>
<p-skeleton *ngIf="loading" class="w-12" height="2rem" />
