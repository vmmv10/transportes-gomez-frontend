<p-toast />
<div class="card flex flex-column gap-2 py-1">
    <p-breadcrumb class="max-w-full" [model]="items" />
</div>
<div class="flex flex-column gap-2 card">
    <div class="flex flex-col md:flex-row gap-2 w-12">
        <div class="flex flex-col gap-2 w-12">
            <label for="nombre">Nombre</label>
            <input pInputText id="nombre" type="text" [(ngModel)]="escuela.nombre" class="w-12" />
        </div>
        <div class="flex flex-col gap-2 w-12">
            <label for="age1">RBD</label>
            <input pInputText id="age1" type="text" [(ngModel)]="escuela.rbd" class="w-12" />
        </div>
    </div>
    <div class="flex flex-col md:flex-row gap-2 w-12">
        <div class="flex flex-col gap-2 w-12">
            <label for="nombre">Direcci√≥n</label>
            <input pInputText id="nombre" type="text" [(ngModel)]="escuela.direccion" class="w-12" />
        </div>
        <div class="flex flex-col gap-2 w-12">
            <label for="age1">Telefono</label>
            <input pInputText id="age1" type="text" [(ngModel)]="escuela.telefono" class="w-12" />
        </div>
        <div class="flex flex-col gap-2 w-12">
            <label for="age1">Email</label>
            <input pInputText id="age1" type="text" [(ngModel)]="escuela.email" class="w-12" />
        </div>
    </div>
    <div class="flex flex-col md:flex-row gap-2 w-12">
        <div class="flex flex-col gap-2 w-12">
            <label for="nombre">Comuna</label>
            <input pInputText id="nombre" type="text" [(ngModel)]="escuela.comuna" class="w-12" />
        </div>
        <div class="flex flex-col gap-2 w-12">
            <label for="age1">Director</label>
            <input pInputText id="age1" type="text" [(ngModel)]="escuela.director" class="w-12" />
        </div>
    </div>
</div>
<div class="flex flex-column md:flex-row gap-2 card w-12">
    <p-button class="w-12" size="large" [fluid]="true" label="Volver" severity="secondary" icon="pi pi-times" [routerLink]="['/establecimientos']" />
    <p-button class="w-12" size="large" [fluid]="true" [label]="escuela.id == 0 ? 'Guardar' : 'Editar'" severity="success" icon="pi pi-check" (click)="guardar()" />
</div>
<app-modal-loading [visible]="loading"></app-modal-loading>
