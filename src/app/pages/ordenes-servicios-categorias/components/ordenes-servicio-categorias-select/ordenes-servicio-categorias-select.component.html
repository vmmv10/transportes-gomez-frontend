<p-select
    *ngIf="!loading"
    [options]="categorias"
    [(ngModel)]="categoria"
    optionLabel="nombre"
    placeholder="Selecciona CategorÃ­a"
    [showClear]="showClear"
    [filter]="showFilter"
    filterBy="nombre"
    class="w-12 {{ !categoria && validar ? 'ng-dirty ng-invalid' : '' }}"
    appendTo="body"
    (ngModelChange)="onChangeSelect($event)"
>
</p-select>
<p-skeleton *ngIf="loading" class="w-12" height="2.5rem" />
